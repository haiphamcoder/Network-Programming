<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
    <style>
        html,
        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .animate-text {
            font-size: 72px;
            opacity: 1;
            white-space: nowrap;
            overflow: hidden;
        }

        .animate-letter {
            display: inline-block;
            opacity: 0;
            animation: typeEffect 0.4s ease-in-out forwards;
        }

        @keyframes typeEffect {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1 class="animate-text"></h1>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const text = "Hello World!";
            const textContainer = document.querySelector('.animate-text');
            let currentIndex = 0;

            function typeEffect() {
                if (currentIndex < text.length) {
                    const letter = document.createElement('span');
                    letter.className = 'animate-letter';
                    letter.textContent = text[currentIndex];
                    textContainer.appendChild(letter);
                    currentIndex++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        textContainer.innerHTML = '';
                        currentIndex = 0;
                        interval = setInterval(typeEffect, 200);
                    }, 1000);
                }
            }

            let interval = setInterval(typeEffect, 200);
        });
    </script>
</body>

</html>
